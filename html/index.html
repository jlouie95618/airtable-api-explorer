<!DOCTYPE html>
<html>
<head>
    <title>Testing out the API</title>
    <link rel="stylesheet" type="text/css" href="../css/index_style.css">
    <script type="text/javascript" src="../js/vendor/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/vendor/underscore-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/bundle.js"></script>
</head>
<body>
    <div class="column-1">
       <h1>Airtable API</h1>
       Please select a version of the API to use:
       <select class="api-version">
           <option value="curl">Curl</option>
           <option value="node">Node</option>
       </select>
        <div class="api-version-curl">
            <div class="request-form">
                <select class="request-types">
                    <option></option>
                    <option value="get">GET - list/retrieve</option>
                    <option value="post">POST - create</option>
                    <option value="patch">PATCH - update</option>
                    <option value="delete">DELETE - delete</option>
                </select>
                <form>
                    <input class="url-field" type="text" name="url" placeholder="http request url" size="50">
                </form>
                <button class="send-button">Send!</button>
            </div>
            <div class="header">
                <form>
                    Headers: 
                    <div>
                        <input type="text" name="authorization" value="Authorization"> : 
                        <input type="text" name="apiKey" value="Bearer APIKEY">
                    </div>
                    <div>
                        <input type="text" name="authorization" value="Content-type"> : 
                        <input type="text" name="apiKey" value="application/json">
                    </div>
                </form>
            </div>
        </div>
        <div class="api-version-node">
            HELLO WORLD!
        </div>
        <div class="request-body">
            <div class="request-body-title">Body:</div>
            <textarea class="request-body-text" rows="10"></textarea>
        </div>
        <div class="response">
            <div class="response-title">Response:</div>
            <textarea class="response-text" rows="10"></textarea>
        </div>
    </div>


    <div class="column-2">
       <h1>Chosen Base</h1>
        <div class="airtable-embed" width="100%" height="533px" data-embed-id="shrhAHNbf1UYjMVr4" data-layout="grid"><a class="airtable-embed-link" href="https://airtable.com/shrhAHNbf1UYjMVr4">Open "Main View"</a><a class="airtable-embed-attribution" href="https://airtable.com">online database powered by Airtable <img src="https://static.airtable.com/images/airtable_database@2x.png"/></a></div><script id="airtable-embed-script" async defer src="https://static.airtable.com/js/embed/airtable_embed.js"></script>
    
    </div>

</body>
</html>
